<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Buns</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/burger.png">

</head>
<body>
    
    <h1>Hot Buns</h1>
    <div class="burger-builder-container">
        <h2>Create your own burger</h2>
        <div class="protein">
            <h3>Protein</h3>
        
            <div>
                <input type="radio" class="radioBtn" value="single-beef">
                <label for="single-beef"> Single Beef Patty</label>
            </div>

            <div>
                <input type="radio" class="radioBtn" value="double-beef">
                <label for="double-beef"> Double Beef Patty</label>
            </div>

            <div>
                <input type="radio" class="radioBtn" value="chicken">
                <label for="chicken"> Chicken Patty</label>
            </div>

            <div>
                <input type="radio" class="radioBtn" value="veggie">
                <label for="veggie"> Veggie Patty</label>
            </div>
        </div>

        <div class="veg">
            <h3>Vegetables</h3>

            <div>
                <input type="radio" class="radioBtn" value="lettuce">
                <label for="lettuce"> Lettuce</label>
            </div>

            <div>
                <input type="radio" class="radioBtn" value="tomato">
                <label for="tomato"> Tomato</label>
            </div>

            <div>
                <input type="radio" class="radioBtn" value="onion">
                <label for="onion"> Onion</label>
            </div>

            <div>
                <input type="radio" class="radioBtn" value="mushroom">
                <label for="mushroom"> Grilled Mushroom</label>
            </div>
            
        </div>

        <div class="sauce">
            <h3>Sauces</h3>

            <div>
                <input type="radio" class="radioBtn" value="tomato">
                <label for="tomato"> Tomato Ketchup</label>
            </div>

            <div>
                <input type="radio" class="radioBtn" value="mayo">
                <label for="mayo"> Mayonaise</label>
            </div>

            <div>
                <input type="radio" class="radioBtn" value="BBQ">
                <label for="BBQ"> Smokey BBQ</label>
            </div>
        </div>

        <div class="bun">
            <h3>Bun</h3>
            <div>
                <input type="radio" class="radioBtn" value="sesame">
                <label for="sesame"> Sesame</label>
            </div>

            <div>
                <input type="radio" class="radioBtn" value="brioche">
                <label for="brioche"> Brioche</label>
            </div>

            <div>
                <input type="radio" class="radioBtn" value="gf">
                <label for="gf"> Gluten free</label>
            </div>
            
        </div>

        <p>Your order:</p>
            <div class="order">
                <p id="order-info"></p>
            </div> <br>

        <button type="submit" class="submitBtn" onclick="submitOrder()">Submit</button>
        <button type="reset" class="resetBtn" onclick="reset()">Reset</button>


       
        
        <script src="index.js"></script>
    </div>
    
</body>
</html>
